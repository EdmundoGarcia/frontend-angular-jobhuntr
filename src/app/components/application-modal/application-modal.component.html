<div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white p-6 rounded shadow-lg w-11/12 sm:w-96">
    <h2 class="text-lg font-semibold mb-4">{{ application.id ? 'Edit' : 'Add' }} Application</h2>

    <form (ngSubmit)="saveApplication()">
      <input type="text" [(ngModel)]="application.role" name="role" placeholder="Role" required class="w-full mb-2 p-2 border rounded">
      <input type="text" [(ngModel)]="application.company" name="company" placeholder="Company" required class="w-full mb-2 p-2 border rounded">
      <input type="text" [(ngModel)]="application.contact" name="contact" placeholder="Contact" class="w-full mb-2 p-2 border rounded">
      <input type="text" [(ngModel)]="application.type" name="type" placeholder="Type" required class="w-full mb-2 p-2 border rounded">
      <input type="text" [(ngModel)]="application.mode" name="mode" placeholder="Mode" required class="w-full mb-2 p-2 border rounded">
      <input type="url" [(ngModel)]="application.link" name="link" placeholder="Link" class="w-full mb-2 p-2 border rounded">
      <input type="date" [(ngModel)]="application.applicationDate" name="applicationDate" required class="w-full mb-2 p-2 border rounded">
      <input type="date" [(ngModel)]="application.lastReplyDate" name="lastReplyDate" class="w-full mb-2 p-2 border rounded">

      <select [(ngModel)]="application.status" name="status" required class="w-full mb-2 p-2 border rounded">
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>

      <div class="flex justify-end space-x-2">
        <button (click)="closeModal()" type="button" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>
